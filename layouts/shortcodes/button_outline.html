<a
  class="!rounded-md border border-primary-400 px-4 py-2 font-normal text-primary-700 dark:border-primary-600 dark:text-primary-400"
  {{ with .Get "href" }}href="{{ . }}"{{ end }}
  {{ with .Get "target" }}target="{{ . }}"{{ end }}
  {{ with .Get "rel" }}rel="{{ . }}"{{ end }}
  role="button"
>
  {{ .Inner }}
</a>
